    </header>
<main>
    <!-- DADOS PESSOAIS -->
    <div>
        <h2>Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome: </label>
            <input type="text" id="nomeContato" name="nomeContato" placeholder="Nome">
    </div>
    <br>
    <div>
        <label for="empresa">Empresa: </label>
        <input type="text" id="empresaContato" name="empresaContato" placeholder="Empresa">
    </div>
    <br>
    <div>
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidadeContato" name="cidadeContato" placeholder="Cidade">
    </div>
    <br>
    <div>
        <label for="telefone">Telefone: </label>
        <input type="text" id="telefoneContato" name="telefoneContato" placeholder="(XX) XXXXX-XXXX">
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="text" id="emailContato" name="emailContato" placeholder="exemplo@gmail.com">
    </div>
    <br>

    <!-- OPÇÕES DE CONTATO DAS EMPRESAS -->

    <label for="departamento">Departamento para contato</label>
    <select id="departamento" name="departamento">
        <option value="vendas">Vendas</option>
        <option value="suporte">Suporte</option>
        <option value="financeiro">Financeiro</option>
        <option value="marketing">Marketing</option>
        <option value="outros">Outros</option>
    </select>
    

<br><br>
    <p>Como conheceu a ESCTEC?</p>
    <br>
    <div class="section-title">
        <label for="indicacao"><input type="radio" id="indicacao" name="conheceu" value="indicacao">Indicação</label>
        <label for="email"><input type="radio" id="email" name="email" value="email">Email</label>
        <label for="buscadores"><input type="radio" id="buscadores" name="buscadores"
                value="buscadores">Buscadores</label>
    </div>
    <br>
    <!-- O QUADRO DA MENSAGEM  -->
    <div>
        <label for="indicacao">Mensagem: </label>
        <textarea id="mensagem" name="mensagem" rows="5" cols="50" placeholder="Deixe sua mensagem"></textarea>
    </div>
    <br>
    <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </div>
    </form>
    </div>
</main>
